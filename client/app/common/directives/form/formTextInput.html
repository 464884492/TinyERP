<div class="form-group">
    <label class="control-label col-md-3 col-sm-6 col-xs-12">{{labelText}}</label>
    <div class="col-md-9 col-sm-6 col-xs-12">
        <p *ngIf="readOnly===true">{{model}}</p>
        <input *ngIf="readOnly===false" placeholder="{{placeHolderText}}" (change)="onValueChanged($event)" [validation]="validation" type="text" [(ngModel)]=model class="form-control col-md-7 col-xs-12" />
    </div>
</div>
