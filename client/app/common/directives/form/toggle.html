<div id="{{id}}" class="btn-group" data-toggle="buttons">
    <label *ngFor="let item of getOptions()" class="btn" (click)="onItemClicked(item)" [ngClass]="{'btn-default':item.active!=true,' btn-primary active':item.active==true}">
        <input name="{{id}}" autocomplete="off" value="{{item.value}}" type="radio"> {{item.text}}
    </label>
</div>
