<page>
    <page-header>
        {{i18n.productManagement.addOrUpdateCategory.title}}
    </page-header>
    <page-content>
        <form data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.productManagement.addOrUpdateCategory.parent}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <form-select [getItems]="getItemsFunc" (valuesChange)="onParentChanged($event)" [values]="[model.parentId]" [placeHolder]="i18n.security.addOrUpdateRole.selectParent"></form-select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.productManagement.addOrUpdateCategory.name}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="name" [validation]="['productManagement.addOrUpdateCategory.validation.nameIsRequired','productManagement.addOrUpdateCategory.validation.nameAlreadyExisted']"
                        placeholder="{{i18n.productManagement.addOrUpdateCategory.inputName}}" type="text" [(ngModel)]=model.name
                        class="form-control col-md-7 col-xs-12" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.productManagement.addOrUpdateCategory.status}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <form-status-toggle [(model)]=model.status></form-status-toggle>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="pwd">{{i18n.productManagement.addOrUpdateCategory.desc}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea id="desc" rows="3" placeholder="{{i18n.productManagement.addOrUpdateCategory.inputDesc}}" type="text" [(ngModel)]=model.description
                        class="form-control col-md-7 col-xs-12"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button id="save" (click)="onSaveClicked($event)" type="button" class="btn btn-primary">{{i18n.common.form.save}}</button>
                    <button id="cancel" (click)="onCancelClicked($event)" type="button" class="btn btn-default">{{i18n.common.form.cancel}}</button>
                </div>
            </div>
        </form>
    </page-content>
</page>
