<page>
    <page-header>
        <span *ngIf="mode == FormMode.Edit">  
            {{i18n.inventory.addOrUpdateCategory.pageTitleForUpdating }}
        </span>
        <span *ngIf="mode == FormMode.AddNew"> 
            {{i18n.inventory.addOrUpdateCategory.pageTitleForAddNew }}
        </span>
    </page-header>
    <page-content>
        <form-default>
            <form-text-input [placeHolderText]=i18n.inventory.addOrUpdateCategory.inputName [labelText]=i18n.inventory.addOrUpdateCategory.name
                [validation]="['inventory.addOrUpdateCategory.validation.nameIsRequire','inventory.addOrUpdateCategory.validation.nameAlreadyExist','common.form.validation.fieldTooLong']"
                [(model)]=model.name>
            </form-text-input>
            <form-textarea [placeHolderText]=i18n.inventory.addOrUpdateCategory.inputDesc [labelText]=i18n.inventory.addOrUpdateCategory.desc
                [validation]="['common.form.validation.fieldTooLong']" [(model)]=model.description>
            </form-textarea>
            <form-footer>
                <button id="save" (click)="onSaveClicked($event)" type="button" class="btn btn-primary">{{i18n.common.form.save}}</button>
                <button id="cancel" (click)="onCancelClicked($event)" type="button" class="btn btn-default">{{i18n.common.form.cancel}}</button>
            </form-footer>
        </form-default>
    </page-content>
</page>
