<page>
    <page-header>
        {{i18n.security.addOrUpdatePermission.title}}
    </page-header>
    <page-content>
         <form-default>
             <form-text-input [placeHolderText]=i18n.security.addOrUpdatePermission.inputName [labelText]=i18n.security.addOrUpdatePermission.name
                [validation]="['security.addOrUpdatePermission.validation.nameIsRequire','security.addOrUpdatePermission.validation.nameAlreadyExist']"
                [(model)]=model.name>
            </form-text-input>
            <form-text-input [placeHolderText]=i18n.security.addOrUpdatePermission.inputKey [labelText]=i18n.security.addOrUpdatePermission.key
                [validation]="['security.addOrUpdatePermission.validation.keyIsRequire','security.addOrUpdatePermission.validation.keyAlreadyExist']"
                [(model)]=model.key>
            </form-text-input>
            <form-textarea [placeHolderText]=i18n.security.addOrUpdatePermission.inputDesc [labelText]=i18n.security.addOrUpdatePermission.desc [(model)]=model.description>
            </form-textarea>
             <form-footer>
                <button id="save" (click)="onSaveClicked($event)" type="button" class="btn btn-primary">{{i18n.common.form.save}}</button>
                <button id="cancel" (click)="onCancelClicked($event)" type="button" class="btn btn-default">{{i18n.common.form.cancel}}</button>
            </form-footer>
         </form-default>
    </page-content>
</page>
