<page>
    <page-header>
        {{i18n.setting.addOrUpdateContentType.title}}
    </page-header>
    <page-content>
        <form-default>
            <form-text-input 
                [labelText]=i18n.setting.addOrUpdateContentType.name
                [placeHolderText]=i18n.setting.addOrUpdateContentType.inputName
                [validation]="['setting.addOrUpdateContentType.validation.nameIsRequired','setting.addOrUpdateContentType.validation.nameAlreadyExisted']"
                [(model)]=model.name>
            </form-text-input>
            <form-text-input 
                [labelText]=i18n.setting.addOrUpdateContentType.key
                [placeHolderText]=i18n.setting.addOrUpdateContentType.inputKey
                [validation]="['setting.addOrUpdateContentType.validation.keyIsRequired','setting.addOrUpdateContentType.validation.keyAlreadyExisted','setting.addOrUpdateContentType.validation.keyShouldNotHaveWhiteSpace']"
                [(model)]=model.key>
            </form-text-input>
            <form-textarea
                [labelText]=i18n.setting.addOrUpdateContentType.desc 
                [placeHolderText]=i18n.setting.addOrUpdateContentType.inputDesc 
                [(model)]=model.description>
            </form-textarea>
            <parameters [(model)]=model.parameters></parameters>
             <form-footer>
                <button id="save" (click)="onSaveClicked($event)" type="button" class="btn btn-primary">{{i18n.common.form.save}}</button>
                <button id="cancel" (click)="onCancelClicked($event)" type="button" class="btn btn-default">{{i18n.common.form.cancel}}</button>
            </form-footer>
        </form-default>
    </page-content>
</page>
