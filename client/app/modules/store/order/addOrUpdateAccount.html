<page>
    <page-header>
        {{i18n.store.addOrUpdateAccount.title}}
    </page-header>
    <page-content>
        <form data-parsley-validate class="form-horizontal form-label-left">
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.store.addOrUpdateAccount.name}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="name" [validation]="['store.addOrUpdateAccount.validation.nameIsRequired','store.addOrUpdateAccount.validation.nameAlreadyExisted']"
                        placeholder="{{i18n.store.addOrUpdateAccount.inputName}}" type="text" [(ngModel)]=model.name class="form-control col-md-7 col-xs-12"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.store.addOrUpdateAccount.email}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="name" [validation]="['store.addOrUpdateAccount.validation.emailIsRequired','store.addOrUpdateAccount.validation.emailAlreadyExisted']"
                        placeholder="{{i18n.store.addOrUpdateAccount.inputEmail}}" type="email" [(ngModel)]=model.email class="form-control col-md-7 col-xs-12"
                    />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.store.addOrUpdateAccount.userName}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input id="name" [validation]="['store.addOrUpdateAccount.validation.userNameIsRequired','store.addOrUpdateAccount.validation.userNameAlreadyExisted']"
                        placeholder="{{i18n.store.addOrUpdateAccount.inputuserName}}" type="text" [(ngModel)]=model.userName
                        class="form-control col-md-7 col-xs-12" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{i18n.store.addOrUpdateAccount.status}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <form-status-toggle [(model)]=model.status></form-status-toggle>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">{{i18n.store.addOrUpdateAccount.desc}}</label>
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <textarea rows="3" placeholder="{{i18n.store.addOrUpdateAccount.inputDesc}}" type="text" [(ngModel)]=model.description class="form-control col-md-7 col-xs-12"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                    <button id="save" (click)="onSaveClicked($event)" type="button" class="btn btn-primary">{{i18n.common.form.save}}</button>
                    <button id="cancel" (click)="onCancelClicked($event)" type="button" class="btn btn-default">{{i18n.common.form.cancel}}</button>
                </div>
            </div>
        </form>
    </page-content>
</page>
