<page>
    <page-header>
        {{i18n.store.viewOrder.title}}
    </page-header>
    <page-content>
        <form-default>
             <form-label 
                [labelText]=i18n.store.viewOrder.transactionDate
                [model]=model.transactionDate>
            </form-label>
            <form-label 
                [labelText]=i18n.store.viewOrder.price
                [model]=model.price>
            </form-label>
            <form-label 
                [labelText]=i18n.store.viewOrder.numberOfItems
                [model]=model.numberOfItems>
            </form-label>
            <form-label 
                [labelText]=i18n.store.viewOrder.status
                [model]=getOrderStatus(model.status)>
            </form-label>
            <form-label 
                [labelText]=i18n.store.viewOrder.comment
                [model]=model.comment
                [mode]=FormLabelType.MultipleLine>
            </form-label>
            <order-contact [model]=model.contact></order-contact>
            <order-items [model]=model.items></order-items>
         </form-default>
    </page-content>
</page>
