<page>
    <page-header>
       {{i18n.store.addOrUpdateAccount.title}}
    </page-header>
    <page-content>
        <form-default>
            <form-text-input 
                [labelText]=i18n.store.addOrUpdateAccount.name
                [placeHolderText]=i18n.store.addOrUpdateAccount.inputName
                [validation]="['store.addOrUpdateAccount.validation.nameIsRequired','store.addOrUpdateAccount.validation.nameAlreadyExisted']"
                [(model)]=model.name>
            </form-text-input>
            <form-text-input 
                [labelText]=i18n.store.addOrUpdateAccount.email
                [placeHolderText]=i18n.store.addOrUpdateAccount.inputEmail
                [validation]="['store.addOrUpdateAccount.validation.emailIsRequired','store.addOrUpdateAccount.validation.emailAlreadyExisted']"
                [(model)]=model.email>
            </form-text-input>
            <form-text-input 
                [labelText]=i18n.store.addOrUpdateAccount.userName
                [placeHolderText]=i18n.store.addOrUpdateAccount.inputuserName
                [validation]="['store.addOrUpdateAccount.validation.userNameIsRequired','store.addOrUpdateAccount.validation.userNameAlreadyExisted']"
                [(model)]=model.userName>
            </form-text-input>
            <select-options
                [type]=FormSelectType.SingleButton
                [dataSource]=AccountStatus
                [textPattern]="'store.accounts.status.{0}'"
                [labelText]=i18n.store.addOrUpdateAccount.status
                [(model)]=model.status>
            </select-options>
            <form-textarea
                [labelText]=i18n.store.addOrUpdateAccount.desc 
                [placeHolderText]=i18n.store.addOrUpdateAccount.inputDesc 
                [(model)]=model.description>
            </form-textarea>
             <form-footer>
                <button id="save" (click)="onSaveClicked($event)" type="button" class="btn btn-primary">{{i18n.common.form.save}}</button>
                <button id="cancel" (click)="onCancelClicked($event)" type="button" class="btn btn-default">{{i18n.common.form.cancel}}</button>
            </form-footer>
        </form-default>
    </page-content>
</page>
